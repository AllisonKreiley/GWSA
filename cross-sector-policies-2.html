<!DOCTYPE html>
<html>
<head>

		<title>GHG Emissions Reduction at State Facilities</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
	
$(function() {
  $('#container2').highcharts({
    chart: {
      type: 'column'
    },
    title: {
      text: 'GHG Emissions Reduction at State Facilities'
    },
    subtitle: {
      text: 'Source: DOER, Leading By Example'
    },
    credits: {
      enabled: false
    },
    yAxis: {
      title: {
        text: 'Emissions Reductions (MMTCO2e)'
      },
      reversed: true
    },
    xAxis: {
      title: {
        text: 'Fiscal Year'
      },
      categories: ['2009', '2010', '2011', '2012', '2013','2014','2015']
    },
    legend: {
      enabled: false
    },
    tooltip: {
      valueSuffix: ' MMTCO2e'
    },
    plotOptions: {
      area: {
        marker: {
          radius: 0
        }
      }
    },
    series: [{
      name: 'reduction',
      data: [0.0901,	0.1665,	0.1824,	0.3043,	0.3127,	0.2862,	0.3236]
    }]
  });
});


			
		</script>
	</head>

<div  id="container2" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>
