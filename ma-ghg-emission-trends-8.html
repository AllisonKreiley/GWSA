<!DOCTYPE html>
<html>
<head>

		<title>2014 MA GHG Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">


$(function () {
    $('#container7').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        credits: {
            text: 'Electricity counted as its own sector.'
        },
        title: {
            text: '2014 MA GHG Emissions by Sector'
        },
        subtitle: {
            text: '74.5 MMTCO<sub>2e</sub>',
useHTML : true,
        },
        tooltip: {
            pointFormat: '{series.name} {point.name} Sector: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f}%'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'GHG Emissions by',
            data: [
                {name: 'Transportation', y:39.4, color: '#492970'}, {name: 'Electricity', y:19.8, color: '#1aadce'}, {name: 'Residential', y: 18.5, color: '#2f7ed8'}, {name: 'Commercial', y: 9.7, color: '#77a1e5'},{name: 'Industrial', y:10.1, color: '#a6c96a'},{name: 'Other (agri., waste, NG trans./dist.)', y:2.5, color: '#f28f43'}
            ]
        }]
    });
});
