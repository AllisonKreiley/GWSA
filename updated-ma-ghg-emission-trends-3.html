<!DOCTYPE html>
<html>
<head>

		<title>2014 MA & US GHG Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
$(function () {
    $('#container2').highcharts({
        chart: {
            type: 'column'
        },
        credits: {
            enabled: false
        },
        title: {
            text: '2016 MA & US CO2 Emissions By Fuel Combusted' 
        },
        xAxis: {
            categories: ['MA', 'US']
        },
        yAxis: {
            min: 0,
            max: 100,
            title: {
                text: 'Percentage of CO2 Emitted'
            },
            stackLabels: {
                enabled: false,
                formatter: function () {
                    return this.total + "%";
                },
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                },
                formatter: function () {
                        return this.total + '%';
                    }
            }
        },
        legend: {
            align: 'center',
            x: 0,
            verticalAlign: 'bottom',
            y: 0,
            floating: false,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + this.y + '%<br/>' +
                    'Total: ' + this.point.stackTotal + '%';
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    formatter: function () {
                        return this.y + '%';
                    }
                }
            }
        },
        series: [{
            name: 'Coal',
            data: [3, 26],
            color: '#f28f43' 
        }, {
            name: 'Natural Gas',
            data: [36, 30],
            color: '#2f7ed8' 
        }, {
            name: 'Petroleum',
            data: [61, 44],
            color: '#492970' 
        }]
    });
});



		</script>
	</head>
	<body>


<div  id="container2" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
