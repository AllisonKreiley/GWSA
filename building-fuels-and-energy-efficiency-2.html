<!DOCTYPE html>
<html>
<head>

		<title>Estimated Savings in 2020 from Adopted Federal Appliance and Product Standards</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
$(function() {
  $('#container3').highcharts({
    chart: {
      type: 'column'
    },
    credits: {
      enabled: false
    },
    title: {
      text: 'Estimated Savings in 2020 from Adopted Federal Appliance and Product Standards'
    },
    subtitle: {
      text: 'Source: DOER based on data from <br>the Appliance Standards Awareness Project (ASAP)'
    },
    xAxis: {
      categories: [
        '2009',
        '2010',
        '2011',
        '2012',
        '2013',
        '2014',
        '2015'
      ],
      crosshair: true,
      title: {text: 'Adoption Year'}
    },
    yAxis: [{ // Primary yAxis
      reversed: false,
      labels: {
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      },
      title: {
        text: 'Electricity Savings (GWh)',
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      },
      opposite: false

    }, { // Secondary yAxis
      min: 0,
      reversed: false,
      gridLineWidth: 1,
      title: {
        text: 'Oil & Natural Gas Savings (BBtu)',
        style: {
          color: Highcharts.getOptions().colors[1]
        }
      },
      labels: {

        style: {
          color: Highcharts.getOptions().colors[1]
        }
      }

    }, { // Tertiary yAxis
      reversed: false,
      gridLineWidth: 1,
      min: 0,
      title: {
        text: 'Cumulative Savings (MMTCO2e)',
        style: {
          color: Highcharts.getOptions().colors[5]
        }
      },
      labels: {
        //format: '{value} MMTCO2e',
        style: {
          color: Highcharts.getOptions().colors[5]
        }
      },
      opposite: true
    }],
    tooltip: {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y} </b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
    },
    plotOptions: {
      column: {
        pointPadding: 0.2,
        borderWidth: 0
      }
    },
    series: [{
      name: 'Contribution to electricity savings in 2020 from adopted standards (GWh)',
      type: 'column',
      data: [541, 297, 581, 98, 73, 305, 111],
      yAxis: 0
    }, {
      name: 'Contribution to oil and natural gas savings in 2020 from adopted standards (BBtu)',
      type: 'column',
      data: [268, 506, 8, 132, 0, -21, 0],
      yAxis: 1
    }, {
      name: 'Cumulative electricity &  gatural gas savings in 2020 from adopted standards (MMTCO2e)',
      type: 'line',
      data: [0.26, 0.42, 0.68, 0.73, 0.76, 0.87, 0.95],
      yAxis: 2,
      color: Highcharts.getOptions().colors[5]
    }]
  });
});

			
			
			
		</script>
	</head>
	<body>


<div  id="container3" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
