<!DOCTYPE html>
<html>
<head>

		<title>Clean Job Growth in Massachusetts</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			



$(function () {
        $('#container12').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Clean Job Growth in Massachusetts'
            },
            subtitle: {
                text: 'Source: MA Clean Energy Center, 2015 Massachusetts Clean Industry Report'
            },
            credits: {enabled: false},
            xAxis: {
                categories: ['2010', '2011', '2012', '2013', '2014','2015']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Clean Jobs'
                },
                stackLabels: {
                    enabled: false,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'center',
                x: 0,
                verticalAlign: 'bottom',
                y: 0,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ Highcharts.numberFormat((this.y),0);
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        formatter: function() {
                            return Highcharts.numberFormat((this.y),0);
                        },
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                },
                series: {
                    pointPadding: -0.005
                }
            },
            series: [{
                name: 'Growth (%)',
                data: [{y:0,dataLabels:{enabled:false}}, 6.7, 11.2, 11.8, 10.5,11.9],
                color: '#8bbc21',
                dataLabels: {
                    enabled: true,
                    formatter: function() {
                        return '<b>' + Highcharts.numberFormat((this.y),1) + '%' + '</b><br/>'+ ' Growth';
                    },
                    y:-13,
                    color: '#0d233a'
                }
            }, {
                name: 'Number of Clean Jobs',
                data: [60274, 64310, 71523, 79994, 88372,98895],
                color: '#2f7ed8'
            }]
        });
    });
    

			
			
			
		</script>
	</head>
	<body>


<div  id="container12" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
