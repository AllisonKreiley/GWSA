<!DOCTYPE html>
<html>
<head>

		<title>Expanded Renewable Portfolio Standard (RPS)</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
$(function() {
  $('#container3').highcharts({
    chart: {
      type: 'column'
    },
    credits: {
      enabled: false
    },
    title: {
      text: 'Expanded Renewable Portfolio Standard (RPS)'
    },
    subtitle: {
      text: 'Source: DOER'
    },
    xAxis: {
      categories: [
        '2010',
        '2011',
        '2012',
        '2013',
        '2014',
        '2015'
      ],
      crosshair: false
    },
    yAxis: [{
      min: 0,
      title: {
        text: 'MWh',
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      },
      labels: {
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      }
    }, {
      min: 0,
      title: {
        text: 'MMTCO2e'
      },
      opposite: true
    }],
    tooltip: {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y} </b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
    },
    plotOptions: {
      column: {
        pointPadding: 0.2,
        borderWidth: 0
      }
    },
    series: [{
      name: 'Additional Class 1 Renewable Energy Credits (RECs) from RPS expansion',
      data: [75173,	170394,	439801, 1252456,1347931,	1208536],
       tooltip: {
        valueSuffix: ' MWh'
      }
    }, {
      name: 'GHG reduction from additional Class 1 RECs from RPS expansion',
      data: [0.03, 0.07,	0.19,	0.53,	0.57,	0.51],
      yAxis: 1,
       tooltip: {
        valueSuffix: ' MMTCO2e'
      }
    }]
  });
});

			
			
			
		</script>
	</head>
	<body>


<div  id="container3" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
