<!DOCTYPE html>
<html>
<head>

		<title>Reduction in GHG Emissions from  Medium/Heavy-Duty Vehicle Standards, Phase I</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">

$(function() {
  $('#container3').highcharts({
    chart: {
      type: 'column'
    },
    title: {
      text: 'Reduction in GHG Emissions from  Medium/Heavy-Duty Vehicle Standards, Phase I'
    },
    subtitle: {
      text: 'Source: Abt/NESCAUM, 2015'
    },
    credits: {
      enabled: false
    },
    xAxis: {
      title: {
        text: ''
      },
      categories: [
        '2014',
        '2015',
        '2016',
        '2020 goal'
      ],
      crosshair: false
    },
    yAxis: {
      reversed: true,
      min: 0,
      title: {
        text: 'GHG Emissions Reduced (MMTCO2e)'
      }
    },
    legend: {
      enabled: false
    },
    tooltip: {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y:.2f} MMTCO2e</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
    },
    plotOptions: {
      column: {
        pointPadding: 0.2,
        borderWidth: 0
      }
    },
    series: [{
      name: 'Reduction in GHG emissions',
      data: [0.02, 0.04, null, 0.4]

    }]
  });
});





			
		</script>
	</head>
	<body>


<div  id="container3" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
