<!DOCTYPE html>

<head>

		<title>GHG Emissions Reduction from Energy Efficiency</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
$(function() {
  $('#container1').highcharts({
    chart: {
      type: 'column'
    },
    credits: {
      enabled: false
    },
    title: {
      text: 'GHG Emissions Reduction from Energy Efficiency'
    },
    subtitle: {
      text: 'Source: DOER' //+ '<br>  '
    },
    xAxis: {
      categories: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020 Goal']
    },
    yAxis: {
      reversed: true,
      min: 0,
      title: {
        text: 'GHG emissions reduced (in MMTCO2e)'

      stackLabels: {
        enabled: true,
        style: {
          fontWeight: 'bold',
          color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
        }
      }
    },
    legend: {
      align: 'center',
      verticalAlign: 'bottom',
      floating: false,
      shadow: false

    tooltip: {

    plotOptions: {
      column: {
        stacking: 'normal',

          enabled: false,
          color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',

    }, {
      name: 'Propane savings',
      data: [0.00, 0.00, 0.00, 0.01, 0.01, 0.01, null, null, null, null, 0.01]
    }]
  });
});
