<!DOCTYPE html>
<html>
<head>

		<title>Vehicle Miles Traveled on Massachusetts Highway</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
	$(function () {
        $('#container8').highcharts({
            chart: {
                type: 'area'
            },
            credits: {
                enabled: false
            },
            legend:{
                enabled: false
            },
            title: {
                text: 'Vehicle Miles Traveled on Massachusetts Highway'
            },
            subtitle: {
                text: 'Source: Federal Highway Administration, Table VM-2'
            },
            xAxis: {
                labels: {
                    formatter: function() {
                        return Highcharts.numberFormat((this.value),0,'',''); // clean, unformatted number for year
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Billions of Vehicle Miles Traveled'
                },
                labels: {
                    formatter: function() {
                        return this.value / 1000000000 +'';
                    }
                }
            },
            tooltip: {
                pointFormat: '{series.name}' + ': ' + '<b>{point.y:,.0f}'
            },
            plotOptions: {
                area: {
                    pointStart: 1990,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Highway VMT in Massachusetts',
                data: [46177000000,	46537000000,	47348000000,	46684000000,	46990000000,	48053000000,	49956000000,	50468000000,	51829000000,	51820000000,	52796000000,	53015000000,	53266000000,	53709000000,	54771000000,	55458000000,	55136000000,	55071000000,	54505000000,	54812000000,	54362000000,	54791712483,	55939716753,	56311172815,
		       57552345777, 59257000000], 
            }]
        });
    });
    
			
			
			
			
		</script>
	</head>
	<body>


<div  id="container8" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
