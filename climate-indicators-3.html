<!DOCTYPE html>

		<title>Vehicle Miles Traveled on Massachusetts Highway</title>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
	$(function () {
        $('#container8').highcharts({
    chart: {
      type: 'area'
    },
    credits: {
      enabled: false
    },
    legend: {
      enabled: false
    },
    title: {
      text: 'Vehicle Miles Traveled on Massachusetts Highway'
    },
    subtitle: {
      text: 'Source: Federal Highway Administration, Table VM-2'
    },
    xAxis: {
      labels: {
        formatter: function() {
          return Highcharts.numberFormat((this.value), 0, '', ''); // clean, unformatted number for year
        }
      }
    },
    yAxis: {
      title: {
        text: 'Billions of Vehicle Miles Traveled'
      },
      labels: {
        formatter: function() {
          return this.value / 1000000000 + '';
        }
      }
    },
    tooltip: {
      pointFormat: '{series.name}' + ': ' + '<b>{point.y:,.0f}'
    },
    plotOptions: {
      area: {
        pointStart: 1990,
        marker: {
          enabled: false,
          symbol: 'circle',
          radius: 2,
          states: {
            hover: {
              enabled: true

      ]
    }]
  });
});

	</head>
