<!DOCTYPE html>
<html>
<head>

		<title>MA Natural Gas CO2 Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">

$(function () {
        $('#container6').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'MA Natural Gas CO2 Emissions by Sector'
            },
            xAxis: {
                categories: ['1990', '2000', '2010', '2016']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'CO2 Emissions (million metric tons)'
                },
                stackLabels: {
                    enabled: false,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'center',
                x: 0,
                verticalAlign: 'bottom',
                y: 0,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +' MMTCO2<br/>'+
                        'Total: '+ Highcharts.numberFormat((this.point.stackTotal),2) +' MMTCO2';
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            series: [{
                name: 'Transportation',
                data: [0.000, 0.006, 0.040, 0.047],
                color: '#492970',
                dataLabels: {
                    enabled: false
                }
            }, {
                name: 'Industrial',
                data: [2.4, 4.0, 2.4, 2.5],
                color: '#a6c96a' 
            }, {
                name: 'Commercial',
                data: [2.8, 3.5, 4.0, 5.7],
                color: '#77a1e5'  
            }, {
                name: 'Residential',
                data: [5.9, 6.3, 6.9, 6.1],
                color: '#2f7ed8'
            }, {
                name: 'Electric Power',
                data: [3.4, 4.8, 10.2, 8.5],
                color: '#1aadce' 
            }]
        });
    });


  
  
			
		</script>
	</head>
	<body>


<div  id="container6" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
