<!DOCTYPE html>
<html>
<head>

		<title>2014 MA & US GHG Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			

$(function () {
    $('#container1').highcharts({
        chart: {
            type: 'column'
        },
        credits: {
            enabled: false
        },
        title: {
            text: '2016 MA & US GHG Emissions by Sector'
        },
        subtitle: {
            text: '(electricity apportioned to other sectors)'
        },
        xAxis: {
            categories: ['MA', 'US']
        },
        yAxis: {
            min: 0,
            max: 100,
            title: {
                text: 'Percentage of GHG Emitted'
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray',
                    formatter: function () {
                        return this.total + '%';
                    }
                }
            }
        },
        legend: {
            align: 'center',
            x: 0,
            verticalAlign: 'bottom',
            y: 0,
            floating: false,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + this.y + '%<br/>' +
                    'Total: ' + Highcharts.numberFormat((this.point.stackTotal),0) + '%';
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    formatter: function () {
                        return Highcharts.numberFormat((this.y),0) + '%';
                    }
                }
            }
        },
        series: [{
            name: 'Other (agri., waste, NG trans./dist.)',
            data: [2, 10],
            color: '#f28f43'
        }, {
            name: 'Industrial',
            data: [13, 29],
            color: '#a6c96a'  
        }, {
            name: 'Commercial',
            data: [19, 15],
            color: '#77a1e5'  
        }, {
            name: 'Residential',
            data: [23, 16],
            color: '#2f7ed8' 
        }, {
            name: 'Transportation',
            data: [43, 29],
            color: '#492970' 
        }]
    });
});



			
		</script>
	</head>
	<body>


<div  id="container1" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
