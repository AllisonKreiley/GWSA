<!DOCTYPE html>
<html>
<head>

		<title>MA Coal CO2 Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">


$(function () {
    $('#container5').highcharts({
        chart: {
            type: 'column'
        },
        credits: {
            enabled: false
        },
        title: {
        		useHTML:true,
            text: 'MA Coal CO<sub>2</sub> Emissions by Sector'
        },
        xAxis: {
            categories: ['1990','2000','2010','2015']
        },
        yAxis: {
            min: 0,
            title: {
             		useHTML:true,
                text: 'CO<sub>2</sub> Emissions (million metric tons)'
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'center',
            x: 0,
            verticalAlign: 'bottom',
            y: 0,
            floating: false,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + this.y + ' MMTCO2<br/>' +
                    'Total: ' + this.point.stackTotal + ' MMTCO2';
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                }
            }
        },
        series: [{
            name: 'Industrial',
            data: [0.1, 0.1, 0.2, 0.1],
            color: '#a6c96a',
            dataLabels: {
                enabled: false
            }
        }, {
            name: 'Electric Power',
            data: [10.4, 10.4, 7.6, 2.1],
            color: '#1aadce' 
        }]
    });
});

			
		</script>
	</head>
	<body>


<div  id="container5" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
