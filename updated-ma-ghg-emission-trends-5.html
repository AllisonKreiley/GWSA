<!DOCTYPE html>
<html>
<head>

		<title>MA Petroleum CO2 Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">



  $(function () {
        $('#container4').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
            		useHTML:true,
                text: 'MA Petroleum CO<sub>2</sub> Emissions By Sector'
            },
            xAxis: {
                categories: ['1990', '2000', '2010', '2015']
            },
            yAxis: {
                min: 0,
                title: {
                 		useHTML:true,
                    text: 'CO<sub>2</sub> Emissions (million metric tons)'
                },
                stackLabels: {
                    enabled: false,
                     formatter: function() {
                    return this.total + " MMTCO2";
                },
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'center',
                x: 0,
                verticalAlign: 'bottom',
                y: 0,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +' MMTCO2<br/>'+
                        'Total: '+ Highcharts.numberFormat((this.point.stackTotal),2) +' MMT CO2';              }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            series: [{
                name: 'Electric Power',
                data: [11.9, 6.9, {y:0.2,dataLabels: {enabled: false}}, {y:0.6,dataLabels: {enabled: false}}],
                color: '#1aadce'  
            }, {
                name: 'Industrial',
                data: [3.0, 1.6, 1.1, 1.1],
                color: '#a6c96a' 
            }, {
                name: 'Commercial',
                data: [5.5, 3.2, 2.8,1.8],
                color: '#77a1e5'  
            }, {
                name: 'Residential',
                data: [9.2, 9.2, 6.7, 6.7],
                color: '#2f7ed8' 
            }, {
                name: 'Transportation',
                data: [28.9, 32.0, 29.7,29.3],
                color: '#492970' 
            }]
        });
    });

			
		</script>
	</head>
	<body>


<div  id="container4" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
